<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Photo Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0.5"></script>
</head>
<body>
    <div class="container">
        <h1>ğŸ¨ AI Photo Editor</h1>
        
        <div class="upload-section">
            <div class="upload-box" id="dropZone">
                <input type="file" id="fileInput" accept="image/*">
                <label for="fileInput" class="upload-btn">
                    ğŸ“¤ Upload Photo
                </label>
                <p id="statusText">No image selected</p>
            </div>
        </div>

        <div class="editor-area">
            <canvas id="mainCanvas"></canvas>
            
            <div class="controls">
                <div class="ai-tools">
                    <button onclick="autoEnhance()">âœ¨ Auto Enhance</button>
                    <button onclick="applyPortraitEffect()">ğŸ‘¤ Portrait Blur</button>
                    <button onclick="applyEdgeDetection()">ğŸ” Edge Detect</button>
                </div>

                <div class="adjustments">
                    <div class="slider">
                        <label>â˜€ï¸ Brightness</label>
                        <input type="range" id="brightness" min="-50" max="50" value="0">
                    </div>
                    <div class="slider">
                        <label>ğŸŒˆ Contrast</label>
                        <input type="range" id="contrast" min="-50" max="50" value="0">
                    </div>
                </div>

                <button class="download-btn" onclick="saveImage()">
                    ğŸ’¾ Download Image
                </button>
            </div>
        </div>

        <div id="loading" class="loading-overlay">
            <div class="loader"></div>
            <p>Applying AI Magic...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
